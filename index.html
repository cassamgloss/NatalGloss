<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloss Express: Missão Novo Brilho</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>

    <div id="game-container"></div>
    <div id="menu-bg"></div>
    <div id="snow-layer"></div>

    <div id="ui-layer">
        <div class="content-wrapper">
            <img src="assets/img/jessica-base.png" class="hero-image" alt="Jessica">
            <div class="menu-content">
                <img src="assets/img/tittle.png" class="menu-title-img" alt="Gloss Express">
                <div class="button-container">
                    <button class="btn btn-gold" onclick="UI.iniciarJogo()">COMEÇAR AVENTURA</button>
                    
                    <button class="btn btn-gold-eterno" onclick="UI.iniciarBrilhoEterno()">BRILHO ETERNO</button>
                    
                    <button class="btn btn-blue" onclick="UI.mostrarRanking()">RANKING</button>
                    <div id="btn-som" class="btn-sound" onclick="UI.alternarSom(event)">
                        <img src="assets/img/sound-icon.svg" alt="Som">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="instructions-layer" class="hidden">
        <div class="instructions-box">
            <h2 id="instr-title" class="instr-main-title">SUA MISSÃO</h2>
            <div class="instr-columns">
                <div class="instr-col">
                    <h3 id="col1-title">OBJETIVO</h3>
                    <p id="col1-text">Ajude a Jéssica a coletar as <strong>Bisnagas</strong> e <strong>Cartuchos</strong>.</p>
                    <div id="col1-icons" class="instr-icons"></div>
                </div>
                <div class="instr-col center-col">
                    <h3 id="col2-title" class="gold-text">BRILHO MÁXIMO</h3>
                    <p id="col2-text">Colete itens para pontuar!</p>
                    <p id="col2-warn" class="warning-text">⚠️ Cuidado!</p>
                    <div class="jessica-preview">
                        <img id="img-center" src="assets/img/jessica-in-game-box.png" alt="Destaque">
                    </div>
                </div>
                <div class="instr-col">
                    <h3 id="col3-title">COMO JOGAR</h3>
                    <p id="col3-text">Utilize as setas do teclado para mover a Jéssica.</p>
                    <div class="keys-container">
                        <div class="key key-left">⬅️</div>
                        <div class="key key-right">➡️</div>
                    </div>
                </div>
            </div>
            <button class="btn btn-gold btn-instr" onclick="UI.fecharInstrucoes()">ENTENDIDO!</button>
        </div>
    </div>

    <div id="transition-layer"></div>

    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/ui.js"></script>

</body>
</html>
